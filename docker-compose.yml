version: '3'

services:
  web:
    build: .
    links:
      - database
      - redis
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    env_file:
      - .env/development/database
      - .env/development/web
    command:
      - |
        rails db:reset
        rails db:init_data
        rails s -p 3000 -b '0.0.0.0'
  redis:
    image: redis
  database:
    image: postgres
    env_file:
      - .env/development/database
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
